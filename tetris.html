function rotate(n) {
	var newarray = new Array
	for (i = 0; i < n[0].length; i++){
		newarray[i] = new Array
		for (j = 0; j < n.length; j++){
			newarray[i].push(n[j][i])	
		}
		newarray[i].reverse()
	}
	//alert(newarray)
	n = newarray
	return n
}

function drawBoard() {
	
	var c=document.getElementById("myCanvas") 
	var ctx=c.getContext("2d") 
	for (p = 0; p < 21; p++) {
		for (q = 0; q < 10; q++) {
			if (tiles[p][q] == 0) {
				ctx.fillStyle = "black" 
			} 
			if (tiles[p][q] == "G") {
				ctx.fillStyle = "white" 
			} 
			if (tiles[p][q] == "A") {
				ctx.fillStyle = "red" 
			} 
			if (tiles[p][q] == 1) {
				ctx.fillStyle = "yellow" 
			} 
		 ctx.fillRect(25 * q,25 * p, 25, 25)
		}
	}
}

function detectTouch() {
	
	counter = 0
	for (p = 0; p < 21; p++) {
		for (q = 0; q < 10; q++) {
			if (tiles[p][q] == 1 && (tiles[p+1][q] == "G")) {
				counter = counter + 1
			}	
			if (tiles[p][q] == 1 && (tiles[p+1][q] == "A")) {
				counter = counter + 1
		
			}	

		}
	
	}
	
	if (counter > 0){
		return "down"
	}
	
	else {
		return "good"
	}	
}

function detectSide() {
	
	sides = []
	for (p = 0; p < 20; p++) {
		for (q = 0; q < 9; q++) {
			if (tiles[p][q] == 1 && tiles[p+1][q+1] == "G") {
				sides.push("right")
			}	
			
			if (tiles[p][9] == 1){
				sides.push ("right")
			}
			
			if (tiles[p][0] == 1){
				sides.push ("left")
			}
	
			if (tiles[p][q] == 1 && (tiles[p+1][q-1] == "G")) {
				sides.push("left")
			}	

		}
	
	}
}

function detectIntersect(b) {
	cttr = 0
	for (n=0; n < b.length; n++){
		for (o=0; o < b[n].length; o++){
			if (b[n][o] == 1) {
				if (tiles[n+y][o+x] != 0){
				cttr++
				}
			
	
			}
		} 
	}
	
	if (cttr > 0){
		return true
	}
	else{
		return false
	}
}


function clearLine() {
	var plac = new Array()
	for (q = 19; q > 0; q--) {
		if (tiles[q].includes(0) == false){
			for (r = q; r > 0; r--){
				
				plac = tiles[r - 1]
				tiles[r] = plac.slice(0,19)
			}
			lines++		
		}
	}
	

	
}
